<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico">
    <title>Etch A Sketch</title>
</head>
<body>
    <div class="header">
        <h1 class="title">Etch A Sketch</h1>
    </div>
    <div class="mid">
        <div id="grid-collection"></div>
    </div>
    
    <div class="setting">
        <input id="color-picker" type="color" value="#000000">
        <div class="main-buttons">
            <button id="mix-btn">Mixed</button>
            <button id="gray-btn">Shade</button>
            <button id="eraser-btn" >Eraser</button>
            <button id="clear-btn">Clear</button>
        </div>
        <div class="size-div">
            <input id="size-selector" type="range" value="16" min="1" max="64">
            <p id="size-number">16 X 16</p>
        </div>
    </div>

    <div class="diveloper">
        <p>Made by: <a href="https://github.com/MohamedMaaiz">Mohamed Maaiz</a> / <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/etch-a-sketch-project">Project from The Odin Project</a></p>
    </div>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
